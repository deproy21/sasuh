<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Feather Icons CDN -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- CSS Inline -->
    <style>
        /* Background halaman dengan warna laut */
        body {
            background: linear-gradient(to bottom, #0093E9, #80D0C7); /* Warna laut yang lembut */
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center; /* Menyelaraskan konten secara horizontal */
            align-items: center; /* Menyelaraskan konten secara vertikal */
            flex-direction: column; /* Semua elemen ditata secara kolom */
        }

        /* Kontainer profil */
        .container {
            background-color: rgba(0, 123, 255, 0.8); /* Warna biru laut transparan */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px; /* Batasi lebar maksimal */
            width: 100%; /* Kontainer akan memenuhi 100% lebar yang tersedia */
        }

        /* Foto profil */
        .profile-photo img {
            border: 3px solid #80D0C7; /* Warna biru laut terang */
        }

        /* Teks */
        .name {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .address, .motto {
            color: #f1f1f1;
        }

        /* Link sosial media */
        .social-links a {
            color: #ffffff;
            border-color: #ffffff;
            transition: color 0.3s, border-color 0.3s;
        }

        .social-links a:hover {
            color: #80D0C7;
            border-color: #80D0C7;
        }
    </style>
</head>
<body>

    <div class="container mt-5 p-5 rounded-4 shadow-lg bg-info bg-gradient">
        <!-- Foto Profil -->
        <div class="profile-photo mb-4">
            <img src="img/deproy.jpg" alt="Foto Profil" class="rounded-circle shadow" width="150"/>
        </div>

        <!-- Nama -->
        <h1 class="name">Defri Aryanto</h1>

        <!-- Alamat -->
        <p class="address">Cohort 3</p>

        <!-- Motto Hidup -->
        <p class="motto fst-italic">"Motto Hidup Anda"</p>
        
        <!-- Link Sosial Media -->
        <div class="social-links">
            <a href="https://instagram.com/deproyy" target="_blank" class="btn btn-outline-light mt-3">
                <i data-feather="instagram" class="me-2"></i> Instagram
            </a>
        </div>
    </div>

    <!-- Script untuk mengaktifkan Feather Icons -->
    <script>
        feather.replace()
    </script>

    <!-- Bootstrap JS (Opsional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
